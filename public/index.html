<html>
<head>
	<title> AskRealtor </title> 
	<link href="css/bootstrap.css" rel= "stylesheet" />
	<script src="js/angular.min.js"></script>
	<script src="features/services/controller.js"></script>
</head>

<body ng-app="">
	<div class="container" ng-controller="ServicesCtrl"> <!-- controlled by controller and the function ServicesCtrl-->
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<img style="float: left; margin: 0px 0px 0px 130px;" src="askrealtor.png"/>
		<!--{{message}}--> 		<!--DEBUG from controller-->
		<table class="table">
			<thead>
				<tr>
					
					<th>&nbsp;</th> <!-- none breaking space-->
				<tr>
				<tr>
					<td>
						<input class="form-control" ng-model="serviceClient.name"/> <!--input field-->
					</td>
					<td>
						<button class="btn btn-primary" ng-click="create()">Add</button>
					</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="serviceClient in serviceClients">
					<td>
						{{serviceClient.name}}
					</td>
					<td>
						<button ng-click="remove(serviceClient._id)" class="btn btn-danger">Remove</button>
					</td>
			</tbody>
		</table>
			
	</div>
</body>
</html>
